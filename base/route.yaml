apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: hello-react
    app.kubernetes.io/instance: hello-react
  name: hello-react
  namespace: hello-react
spec:
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: hello-react
    weight: 100